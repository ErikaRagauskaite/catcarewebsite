  <body>
    <nav>
      <div class="logo">
        <img src="assets/cccother.png" alt="Cat Care Collective Logo" />

        <li><a href="index.html">Home</a></li>

      </ul>
      <button class="booking-btn"><a href="contact.html">Book Now</a></button>
    </nav>
    <section>
      <div class="contact-section">
        <h2>Contact Us</h2>
        <p>
          Have questions or want to book a service? Reach out to us using the
          form below!
        </p>
      </div>
      <div>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required />
          </div>
          <div class="form-group">
            <label for="service">Service</label>
            <select id="service" name="service">
              <option value="daily-drop-ins">Daily Drop-Ins</option>
              <option value="overnight-stays">Overnight Stays</option>
              <option value="medication-administration">
                Medication Administration
              </option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Type your message here"
            ></textarea>
          </div>
          <button class="send-btn" type="submit">Send</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="bottom-nav">
        <div class="logo">

    </footer>
